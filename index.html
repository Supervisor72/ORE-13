
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Ore 13</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }
    input, select {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #006b99;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Report Ore 13</h1>

  <div class="form-group">
    <label for="punto-vendita">Punto Vendita</label>
    <select id="punto-vendita" required>
      <option value="">Seleziona punto vendita</option>
      <option value="Fano">Fano</option>
      <option value="Monsano">Monsano</option>
      <option value="Osimo">Osimo</option>
      <option value="Macerata">Macerata</option>
      <option value="Civitanova">Civitanova</option>
      <option value="Pesaro">Pesaro</option>
    </select>
  </div>

  <div class="form-group"><label>Venduto (€)</label><input type="number" id="venduto"></div>
  <div class="form-group"><label>Controcifra Giorno (€)</label><input type="number" id="controcifra"></div>
  <div class="form-group"><label>Posizione Classifica Mese</label><input type="number" id="classifica"></div>
  <div class="form-group"><label>Incidenza Garanzie Mese (%)</label><input type="number" step="0.01" id="garanzie"></div>

  <div class="form-group"><label>iPhone (pezzi)</label><input type="number" id="iphone"></div>
  <div class="form-group"><label>Garanzie iPhone (pezzi)</label><input type="number" id="garanzie-iphone"></div>
  <div class="form-group"><label>Apple PC (pezzi)</label><input type="number" id="apple-pc"></div>
  <div class="form-group"><label>Garanzie Apple PC (pezzi)</label><input type="number" id="garanzie-apple-pc"></div>
  <div class="form-group"><label>Attivazioni Ho (pezzi)</label><input type="number" id="ho"></div>
  <div class="form-group"><label>Attivazioni Very Mobile (pezzi)</label><input type="number" id="very"></div>
  <div class="form-group"><label>OLED (pezzi)</label><input type="number" id="oled"></div>
  <div class="form-group"><label>AEG Bianco (pezzi)</label><input type="number" id="aeg"></div>
  <div class="form-group"><label>Asciugatrici (pezzi)</label><input type="number" id="asciugatrici"></div>
  <div class="form-group"><label>Scope No Fili (pezzi)</label><input type="number" id="scope"></div>
  <div class="form-group"><label>iRobot (pezzi)</label><input type="number" id="irobot"></div>
  <div class="form-group"><label>Caffè Automatiche (pezzi)</label><input type="number" id="caffe"></div>

  <button onclick="apriTelegram()">Invia Report su Telegram</button>
</div>

<script>
function apriTelegram() {
  const get = id => document.getElementById(id).value.trim();
  const pv = get("punto-vendita");
  if (!pv) {
    alert("Seleziona il punto vendita");
    return;
  }

  let msg = "Report Ore 13\n\n";
  msg += "Punto Vendita: " + pv + "\n\n";

  const campi = [
    ["venduto", "Venduto (€)"],
    ["controcifra", "Controcifra Giorno (€)"],
    ["classifica", "Posizione Classifica Mese"],
    ["garanzie", "Incidenza Garanzie Mese (%)"],
    ["iphone", "iPhone (pezzi)"],
    ["garanzie-iphone", "Garanzie iPhone (pezzi)"],
    ["apple-pc", "Apple PC (pezzi)"],
    ["garanzie-apple-pc", "Garanzie Apple PC (pezzi)"],
    ["ho", "Attivazioni Ho (pezzi)"],
    ["very", "Attivazioni Very Mobile (pezzi)"],
    ["oled", "OLED (pezzi)"],
    ["aeg", "AEG Bianco (pezzi)"],
    ["asciugatrici", "Asciugatrici (pezzi)"],
    ["scope", "Scope No Fili (pezzi)"],
    ["irobot", "iRobot (pezzi)"],
    ["caffe", "Caffè Automatiche (pezzi)"]
  ];

  campi.forEach(([id, label]) => {
    const val = get(id);
    if (val) msg += label + ": " + val + "\n\n";
  });

  const encoded = encodeURIComponent(msg);
  window.open("https://t.me/+TZSgeIOvaQoc7nUb" + encoded, "_blank");
}
</script>
</body>
</html>
